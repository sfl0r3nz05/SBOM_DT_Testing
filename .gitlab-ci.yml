stages:
  - check
  - build
  - test

security-check:
  stage: check
  image:
   name: aquasec/trivy:latest
   entrypoint: [""] 
  tags:
    - sbom
  script:
  - trivy --insecure --format cyclonedx --output result.json fs .
  artifacts:
    paths:
      - result.json

security_scan:
  stage: test
  image: 
    name: aquasec/trivy:latest
    entrypoint: [""]
  tags:
    - sbom
  script:
    - trivy image --format cyclonedx --output result.json techiescamp/pet-clinic-app:1.0.0
  artifacts:
    paths:
      container_scanning: scanning-report.txt
