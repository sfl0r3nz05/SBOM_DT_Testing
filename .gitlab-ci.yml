stages:
  - check
  - build

security-check:
  stage: check
  image:
   name: aquasec/trivy:latest
   entrypoint: [""] 
  tags:
    - sbom
  script:
  - trivy --insecure --format cyclonedx --output result.json fs .
  - apk add --no-cache curl
  - 'curl -v -X POST -H "Content-Type: application/json" -d @result.json http://10.63.28.54:80/v1/bomexchange'
  artifacts:
    paths:
      - result.json

release:
  stage: build
  tags:
    - sbom
  image:
    name: artifactory.pte.sgre.one:443/acc-docker/runner/kaniko:latest
    entrypoint: [""]
  script:
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}/"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
